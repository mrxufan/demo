<!DOCTYPE html>
<html class="x-admin-sm">
<head>
    <meta charset="UTF-8">
    <title>机构管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap-table/bootstrap-table.min.css">
    <link rel="stylesheet" href="../css/font.css">
    <link rel="stylesheet" href="../css/xadmin.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row bg_fff">
            <div class="layui-col-md2 layui-col-sm2 layui-col-xs2">
                <div id="tree" class="layui-tree left-side-tree"></div>
            </div>
            <div class="layui-col-md10 layui-col-sm10 layui-col-xs10">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-input-inline">
                                <label class="form-label">姓名</label>
                                <input type="text" autocomplete="off" class="layui-input" id="org">
                            </div>
                            <div class="layui-input-inline">
                                <label class="form-label">机构</label>
                                <select>
                                    <option></option>
                                    <option>部门</option>
                                </select>
                            </div>

                            <div class="layui-input-inline">
                                <a class="layui-btn layui-btn-normal" onclick="searchBtn()">查询</a>
                            </div>
                        </form>
                        <div id="toolbar">
                            <a href="###" id="addBtn" class="solid-btn" onclick="addBtn()">添加</a>
                            <a href="###" id="editBtn" class="solid-btn" onclick="editBtn()">修改</a>
                            <a href="###" id="delBtn" class="solid-btn del" onclick="delBtn()">删除</a>
                            <a href="###" id="importBtn" class="line-btn"  onclick="importBtn()">导入</a>
                            <a href="###" id="exportBtn" class="line-btn"  onclick="exportBtn()">导出</a>
                        </div>
                        <table id="table"></table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="../lib/layui/layui.all.js" charset="utf-8"></script>
<script type="text/javascript" src="../js/xadmin.js"></script>
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="../lib/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script>
        getTree();
        // 数据表格
        $('#table').bootstrapTable({
            // url: port + '/v1/organization/all',
            // ajaxOptions: {
            //     xhrFields: {
            //         withCredentials: true
            //     }
            // },
            url:'../data/table.json',
            method: 'get',
            locale: 'zh-CN',
            toolbar: '#toolbar', //工具按钮用哪个容器
            striped: true, //是否显示行间隔色
            cache: false, //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
            pagination: true, //是否显示分页（*）
            sortable: true, //是否启用排序
            sortOrder: "asc", //排序方式
            undefinedText: '', //当数据为 undefined 时显示的字符
            
            sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
            pageNum: 1, //初始化加载第一页，默认第一页
            pageSize: 100, //每页的记录行数（*）
            pageList: [20], //可供选择的每页的行数（*）
            search: false, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
            strictSearch: true,
            paginationHAlign: 'left', //指定 分页条 在水平方向的位置。’left’ or ‘right’
            paginationDetailHAlign: 'right', //指定 分页详细信息 在水平方向的位置。’left’ or ‘right’
            showColumns: true, //是否显示所有的列
            showRefresh: true, //是否显示刷新按钮
            minimumCountColumns: 2, //最少允许的列数
            clickToSelect: true, //是否启用点击选中行
            height: $(window).height()-90, //表格的高度
            uniqueId: "areaId", //每一行的唯一标识，一般为主键列
            showToggle: false, //是否显示详细视图和列表视图的切换按钮
            cardView: false, //是否显示详细视图
            detailView: false, //是否显示父子表
            showRefresh:false,//隐藏刷新按钮
            showColumns:false,//隐藏某列下拉菜单
            queryParams: function (params) {//查询参数
                return { 
                    pageSize: params.limit,
                    pageNum: (params.offset / params.limit) + 1,
                    orgName: $('#org').val(), 
                };
            },
            // responseHandler: function (res) { //处理请求的数据
            //     console.log(res)
            //     return {
            //         "total": res.count, //总页数
            //         "rows": res.data //数据
            //     };
            // },
            columns: [{
                checkbox: true
            }, {
                field: 'no',
                align: 'center',
                title: '编号'
            }, {
                field: 'name',
                align: 'center',
                title: '姓名'
            }, {
                field: 'sex',
                align: 'center',
                title: '性别'
            }, {
                field: 'remark',
                align: 'center',
                title: '备注',
            },{
                field: 'detail',
                align: 'center',
                title: '操作',
                formatter: function (value, row, index) {
                    var result ="<a href='javascript:;' class='blue'  onclick='openDetail("+index+")'>详情</a>";
                    return result;
                }
            }]
        });
    

    // 左侧树形菜单
    function getTree() {
        layui.tree.render({
            elem: '#tree', //绑定元素
            showLine: false, //是否开启连接线
            showCheckbox: false, //是否显示复选框
            onlyIconControl: true, //仅允许节点左侧图标控制展开收缩
            data: [{
                    title: '江西' //一级菜单
                    ,children: [{
                      title: '南昌' //二级菜单
                      ,children: [{
                        title: '高新区' //三级菜单
                        //…… //以此类推，可无限层级
                      }]
                    }]
                  },{
                    title: '陕西' //一级菜单
                    ,children: [{
                      title: '西安' //二级菜单
                    }]
                  }],
            click: function (data) {
                $('#table').bootstrapTable('refresh');
            }
        });
    }

    // 查询
    function searchBtn() {
        $('#table').bootstrapTable('refresh');
    }

    // 添加
    function addBtn() {
        layer.open({
            type: 1,
            title: '添加',
            area: ['600px', '400px'],
            btn: ['确定', '取消'],
            btnAlign: 'c',
            success: function (layero, index) {

                layui.form.render('select');
            },
            yes: function (index, layero) {

               
            },
            content:'<div class="layui-fluid form-layer layui-form">' +
                        '<div class="layui-row">' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label"><i class="star"></i>最多五个字</label>' +
                                '<div class="layui-input-block">' +
                                    '<input type="text" autocomplete="off" class="layui-input" id="upOrg">' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label">编号</label>' +
                                '<div class="layui-input-block">' +
                                    '<input type="text" autocomplete="off" class="layui-input" id="num">' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label">名称</label>' +
                                '<div class="layui-input-block">' +
                                    '<input type="text" autocomplete="off" class="layui-input" id="name">' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label">类型</label>' +
                                '<div class="layui-input-block">' +
                                    '<select id="type">' +
                                    '<option value=""></option>' +
                                    '<option value="院系">院系</option>' +
                                    '<option value="专业">专业</option>' +
                                    '</select>' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label">电话</label>' +
                                '<div class="layui-input-block">' +
                                    '<input type="text" autocomplete="off" class="layui-input" id="phone">' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label">负责人</label>' +
                                '<div class="layui-input-block">' +
                                    '<input type="text" autocomplete="off" class="layui-input" id="user">' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md12">' +
                                '<label class="layui-form-label">备注</label>' +
                                '<div class="layui-input-block">' +
                                    '<textarea class="layui-textarea" maxlength="100" id="remark"></textarea>' +
                                '</div>' +
                            '</div>' +
                        '</div>' +
                    '</div> '
        });
    }

    // 修改
    function editBtn() {
        var rows = $("#table").bootstrapTable('getSelections');
        console.log(rows);
        if (rows.length != 1) {
            layer.msg('请选择单行数据');
            return;
        }
        layer.open({
            type: 1,
            title: '修改',
            area: ['600px', '400px'],
            btn: ['确定', '取消'],
            btnAlign: 'c',
            success: function (layero, index) {
               layui.form.render('select');
                
            },
            yes: function (index, layero) {
                var upOrg = layero.find('#upOrg').val(); //上级机构
                var num = layero.find('#num').val(); //编号

                if (upOrg == '') {
                    layer.msg('请选择上级');
                    return;
                }
                if (name == '') {
                    layer.msg('请输入名称');
                    return;
                }
                if (type == '') {
                    layer.msg('请选择类型');
                    return;
                }
                if (!phongReg.test(phone) && phone != '') {
                    layer.msg('电话格式错误');
                    return;
                }
                var load=layer.load(1);//开启loading
                $.ajax({
                    url: port + '/v1/organization/update',
                    xhrFields: {
                        withCredentials: true
                    },
                    type: 'post',
                    data: {
                        orgId: rows[0].orgId, //部门id
                        orgCode: num, //编号
                        orgName: name, //名称
                        orgType: type, //类型
                        orgMobile: phone, //电话
                        orgPrincipal: user, //负责人
                        orgMark: remark
                    },
                    success: function (e) {
                        if (e.rescode == '0000') {
                            getTree()
                            $('#table').bootstrapTable('refresh');
                            layer.close(index);
                            layer.msg('修改成功');
                        } else {
                            layer.msg(e.resmsg);
                        }
                        layer.close(load);//关闭loading
                    }
                });
            },
            content: '<div class="layui-fluid form-layer layui-form">' +
                        '<div class="layui-row">' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label"><i class="star"></i>最多五个字</label>' +
                                '<div class="layui-input-block">' +
                                '<input type="text" autocomplete="off" class="layui-input" id="upOrg"  value=' + isNull(rows[0].orgParentName) + '>' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label">编号</label>' +
                                '<div class="layui-input-block">' +
                                '<input type="text" autocomplete="off" class="layui-input" id="num" value=' + isNull(rows[0]
                                .orgCode) + '>' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label">名称</label>' +
                                '<div class="layui-input-block">' +
                                '<input type="text" autocomplete="off" class="layui-input" id="name" value=' + isNull(rows[0]
                                .orgName) + '>' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label">类型</label>' +
                                '<div class="layui-input-block">' +
                                '<select id="type">' +
                                '<option value=""></option>' +
                                '<option value="院系">院系</option>' +
                                '<option value="专业">专业</option>' +
                                '</select>' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label">电话</label>' +
                                '<div class="layui-input-block">' +
                                '<input type="text" autocomplete="off" class="layui-input" id="phone" value=' + isNull(rows[0]
                                .orgMobile) + '>' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md6">' +
                                '<label class="layui-form-label">负责人</label>' +
                                '<div class="layui-input-block">' +
                                '<input type="text" autocomplete="off" class="layui-input" id="user" value=' + isNull(rows[0]
                                .orgPrincipal) + '>' +
                                '</div>' +
                            '</div>' +
                            '<div class="layui-col-md12">' +
                                '<label class="layui-form-label">备注</label>' +
                                '<div class="layui-input-block">' +
                                '<textarea class="layui-textarea" id="remark" maxlength="100">' + isNull(rows[0].orgMark) + '</textarea>' +
                                '</div>' +
                            '</div>' +
                        '</div>' +
                '</div> '
        });
    }

    // 删除
    function delBtn() {
        var rows = $("#table").bootstrapTable('getSelections');
        var delData = []; //要删除的数据
        if (rows.length == 0) {
            layer.msg('请选择要删除的数据');
        } else {
            for (var i = 0; i < rows.length; i++) {
                delData[i] = rows[i].orgId;
            }
            layer.open({
                type: 1,
                title: '提示',
                area: ['300px', '200px'],
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    $.ajax({
                        url: port + '/v1/organization/delete',
                        xhrFields: {
                            withCredentials: true
                        },
                        type: 'post',
                        data: {
                            orgIds: delData.toString()
                        },
                        success: function (e) {
                            if (e.rescode == '0000') {
                                $('#table').bootstrapTable('refresh');
                                layer.msg('删除成功');
                                layer.close(index);
                            }else{
                                layer.msg(e.resmsg);
                            }
                        }
                    });
                },
                btnAlign: 'c',
                content: '<div style="text-align: center;margin-top: 45px;">确定要删除选中的数据?</div>'
            });
        }
    }

    // 导入
    function importBtn() {
        layer.open({
            type: 1,
            title: '导入',
            area: ['380px', '250px'],
            btn: ['导入', '取消'],
            yes: function (index, layero) {
                if (layero.find('.file-name').html()=='') {
                    layer.msg('请上传文件');
                    return;
                }
                var load = layer.load(1);
                $.ajax({
                        url: port + '/v1/organization/import',
                        xhrFields: {
                            withCredentials: true
                        },                   
                        type: 'POST',
                        async: false,
                        data:formData,
                        processData: false,
                        contentType: false,
                        success: function (e) {
                            layer.close(load); 
                            console.log(e);
                            if (e.lost==0) {
                                $('#table').bootstrapTable('refresh');
                                layer.close(index);
                                layer.msg('导入成功');
                            }else{
                                layer.open({
                                    type: 1,
                                    title: '提示',
                                    area: ['380px', '250px'],
                                    btn: ['关闭'],
                                    btnAlign: 'c',
                                    success:function(layero, index){      
                                        $('#table').bootstrapTable('refresh');                              
                                    },
                                    yes:function(layero, index){ 
                                        layer.closeAll();
                                    },
                                    content: '<div class="layui-fluid import-layer ">'+
                                                '<p class="import-layer-result">' +e.lost+'条导入失败</p>'+
                                                '<p class="import-layer-errText" onclick="downloadErrMsg(this)" data-url="'+e.error+'"> 下载错误信息</p>'+
                                             '</div>'
                                });
                            }
                            

                        }
                });  
            },
            btnAlign: 'c',
            content:'<div class="layui-fluid import-layer">' +
                        '<div class="item">' +
                            '<label>模板</label>' +
                            '<a href="###" class="down-module" onclick=downloadTemplate("/v1/organization/exportTemple")>点击下载模板</a>' +
                        '</div>' +
                        '<div class="item">' +
                            '<label>选择文件</label>' +
                            '<div class="choose-file">' +
                                '<p class="file-name"></p>' +
                                '<span>浏览<input type="file" onchange="importFile(this)" /></span>' +
                            '</div>' +
                        '</div>' +
                    '</div>'

        });
    }
   

    // 导入
    function importFile(_this){
        //清空formData
        formData=null;
        formData=new FormData; 
        var fileName = window.event.target.files[0].name;         
        formData.append("file",window.event.target.files[0]);
        $(_this).parent().siblings('.file-name').html(fileName);
    }

    //导出
    function exportBtn(){
        var rows = $("#table").bootstrapTable('getSelections');
        var arr = []; //要删除的数据
        for (var i = 0; i < rows.length; i++) {
                arr[i] = rows[i].orgId;
            }
            var load=layer.load(1);//开启loading
        $.ajax({
                url: port + '/v1/organization/export',
                xhrFields: {
                    withCredentials: true
                },        
                data:{
                    orgIds:arr.toString(),
                    orgName: $('#org').val(), 
                    pId:pId
                },           
                type: 'get',
                success: function (e) {
                    if(e.rescode=='0000'){
                        location.href=port_pc_prefix+e.data;
                    }else{
                        layer.msg(e.resmsg);
                    }
                    layer.close(load);//关闭loading
                }
        }); 
    }

    // 详情
    function openDetail(index){
        var row=$("#table").bootstrapTable('getData')[index];
        console.log(row)
        layer.open({
                type: 1,
                title: '详情',
                area: ['600px', '400px'],
                btn: ['关闭'],
                btnAlign: 'c',
                success: function (layero, index) {

                },
                content:'<div class="layui-fluid form-layer">' +
                            '<table class="detail-table">' +
                                '<tr>' +
                                    '<td>证件号</td>' +
                                    '<td>'+isNull(row.pJobnum)+'</td>' +
                                    '<td>姓名</td>' +
                                    '<td>'+isNull(row.pName)+'</td>' +
                                '</tr>' +
                                '<tr>' +
                                    '<td>部门</td>' +
                                    '<td>'+isNull(row.depName)+'</td>' +
                                    '<td>性别</td>' +
                                    '<td>'+isNull(row.pSex)+'</td>' +
                                '</tr>' +
                                '<tr>' +
                                    '<td>手机号码</td>' +
                                    '<td>'+isNull(row.pMobile)+'</td>' +
                                    '<td>身份证号</td>' +
                                    '<td>'+isNull(row.pCardid)+'</td>' +
                                '</tr>' +
                                '<tr>' +
                                    '<td>在职状态</td>' +
                                    '<td colspan="3">'+isNull(row.pState)+'</td>' +
                                '</tr>' +
                                '<tr>' +
                                    '<td>备注</td>' +
                                    '<td colspan="3">'+isNull(row.pMark)+'</td>' +
                                '</tr>' +
                            '</table>' +
                        '</div> '
            });
    }

   

</script>
</html>
