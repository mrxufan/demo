<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<title>美化复选框</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
.check-wrap label{cursor: pointer;}
.check-wrap span{display: inline-block;width: 20px;height: 20px;border: 1px solid red;position: relative;vertical-align: bottom;margin-right: 5px;}
.check-wrap input[type="checkbox"]{opacity: 0;}
.check-wrap input[type="checkbox"]:checked + span::after{content: '';position: absolute;width: 14px;height: 14px;background: red;left: 3px;top: 3px;}
</style>
</head>
<body>

<div class="check-wrap">
    <label><input type="checkbox" value="张三"><span></span>张三</label>
    <label><input type="checkbox" value="李四"><span></span>李四</label>
</div>

</body>
</html>
