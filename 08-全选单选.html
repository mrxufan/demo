<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
<title>全选单选</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
</style>
</head>
<body>

<label><input id="checkAll" type="checkbox" onchange="checkAll(this)">全选</label>
<ul class="list">
    <li><label><input type="checkbox" onchange="checkItem(this)">张三</label></li>
    <li><label><input type="checkbox" onchange="checkItem(this)">张三</label></li>
    <li><label><input type="checkbox" onchange="checkItem(this)">张三</label></li>
    <li><label><input type="checkbox" onchange="checkItem(this)">张三</label></li>
    <li><label><input type="checkbox" onchange="checkItem(this)">张三</label></li>
</ul>

 
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript">
//全选
function checkAll(_this) {
    var checked=$(_this).prop('checked');
    if (checked) {
        $('.list input').prop('checked', true);
    }else {
        $('.list input').prop('checked', false);
    }
}

//单选
function checkItem(_this) {
    var inputLength=$('.list input').length;//所有input个数
    var checkLength=$('.list input:checked').length;//选中的个数

    if(inputLength==checkLength){
        $('#checkAll').prop('checked', true);
    }else{
        $('#checkAll').prop('checked', false);
    }
}
</script>
</body>
</html>
