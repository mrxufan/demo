<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>随机吃饭</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
</head>
<body>
	
<button onclick="start(this)">开始</button>
<p id="text"></p>   

<script type="text/javascript">
	 //随机吃饭
    var timer;
    function start(_this) {
        var food=['快餐','黄焖鸡','烩面','山西刀削面','早餐店'];
        var num=0;
        if (_this.innerHTML=='开始') {
            _this.innerHTML='暂停';
            clearInterval(timer);
            timer=setInterval(function(){
                num=Math.ceil(Math.random()*food.length-1);
                document.querySelector('#text').innerHTML=food[num];
            },10);
            
        }else if (_this.innerHTML=='暂停') {
            _this.innerHTML='开始';
           clearInterval(timer);
        }
        
    }
</script>
</body>
</html>
